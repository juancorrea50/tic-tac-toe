<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>tic-tac-toe js game</title>
</head>
<body>
    <div>
        <h1>Tic-Tac-Toe</h1>
        <p>Player 1: Choose X or O</p>
    </div>
    <div class="marker-buttons">
        <button class="x">X</button>
        <button class="o">O</button>
    </div>
    <div class="marker-display">
        <div class="p1-marker">Player 1 Marker:</div>
        <div class="p2-marker">Player 2 Marker:</div>
    </div>

    <div class="btn-container">

    </div>

    <div class="bottom-container">
        <button class="reset">Reset Game</button>
        <button class="change-p1">Press to change P1 Name</button>
        <button class="change-p2">Press to change P2 Name</button>
    </div>

    
</body>
</html>
