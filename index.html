<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <dialog id="marker-dialog">
        <h2>Greetings</h2>
        <p>Please choose a marker to play as!
            <form id="marker-select" method="dialog">
                <label for="marker">
                    <select name="marker-selector" id="marker">
                        <option value="default">Please select a marker: </option>
                        <option value="x">X</option>
                        <option value="o">O</option>
                    </select>
                </label>
        </p>
        </form>
        <button form="marker-select">OK</button>
    </dialog>
    <h1 class="title">Tic Tac Toe</h1>
    <h3 class="turn-notice"><!--Player 1 or Player 2 turn--></h3>
    <div class="game-container">
        <!--Injected js goes here-->
    </div>
    <div class="score">
        <!--Stores score here-->
        <div class="player-one">Player 1: </div>
        <div class="player-two">Player 2: </div>
    </div>

</body>
</html>
